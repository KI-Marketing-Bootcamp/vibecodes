    <style>
        :root {
            --ci-gold: #FFB300;
            --ci-navy: #0f172a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* Deep Space Winter Gradient base */
            background: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #0f172a 60%, #020617 100%);
            overflow: hidden;
        }

        h1 { font-family: 'Outfit', sans-serif; }

        /* Glass Globe with CI Gold Tint */
        .globe-glass {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 
                inset 0 0 40px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(255, 179, 0, 0.15); /* Gold outer glow */
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 179, 0, 0.3); /* Gold hint at bottom */
        }

        .globe-highlight {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0) 25%);
        }

        /* Advanced Snow Particles */
        .snow-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite, twinkle 3s ease-in-out infinite;
        }

        .gold-dust {
            position: absolute;
            background: var(--ci-gold);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fall {
            to { transform: translateY(120%); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 5px white; }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .shake-animation {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0) rotate(-1deg); }
            20%, 80% { transform: translate3d(4px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0) rotate(-3deg); }
            40%, 60% { transform: translate3d(8px, 0, 0) rotate(3deg); }
        }

        /* Text Animations */
        .float-in { animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        
        .oracle-glow {
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Gold Button Hover Glow */
        .btn-gold-glow:hover {
            box-shadow: 0 0 25px rgba(255, 179, 0, 0.6);
        }
    </style>

        const globe = document.getElementById('globe');
        const placeholder = document.getElementById('placeholder-icon');
        const predictionContainer = document.getElementById('prediction-text');
        const predictionText = predictionContainer.querySelector('p');
        const snowContainer = document.getElementById('globe-snow');
        const dustContainer = document.getElementById('gold-dust-container');

        function createSnow() {
            for(let i=0; i<60; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snow-particle');
                resetFlake(flake);
                snowContainer.appendChild(flake);
            }
        }

        function resetFlake(flake) {
            const size = Math.random() * 3 + 1;
            flake.style.width = `${size}px`;
            flake.style.height = `${size}px`;
            flake.style.left = `${Math.random() * 100}%`;
            flake.style.top = `-${Math.random() * 20}%`;
            flake.style.opacity = Math.random() * 0.7 + 0.3;
            flake.style.boxShadow = `0 0 ${size}px rgba(255,255,255,0.8)`;
            
            const duration = Math.random() * 3 + 3;
            flake.style.animationDuration = `${duration}s, 3s`; // fall, twinkle
            flake.style.animationDelay = `-${Math.random() * 5}s, -${Math.random() * 3}s`;
            
            flake.addEventListener('animationiteration', () => {
                if(flake.style.animationName.includes('fall')) {
                     flake.style.left = `${Math.random() * 100}%`;
                     flake.style.top = `-${Math.random() * 20}%`;
                }
            });
        }

        function createGoldExplosion() {
            // Create 40 gold particles bursting from center
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.classList.add('gold-dust');
                
                // Random size
                const s = Math.random() * 4 + 2;
                p.style.width = s + 'px';
                p.style.height = s + 'px';
                
                // Random direction
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50; 
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';
                
                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                
                p.style.animation = `explode 0.8s ease-out forwards`;
                
                dustContainer.appendChild(p);
                
                // Cleanup
                setTimeout(() => p.remove(), 800);
            }
        }

        function shakeGlobe() {
            // Prevent double clicking
            if(globe.classList.contains('shake-animation')) return;

            // 1. Start Shake & Reset UI
            globe.classList.add('shake-animation');
            placeholder.style.opacity = '0';
            predictionContainer.classList.add('hidden');
            predictionContainer.classList.remove('float-in');

            // 2. Accelerate Snow
            const particles = document.querySelectorAll('.snow-particle');
            particles.forEach(p => {
                p.style.transition = 'top 0.5s ease';
                p.style.top = Math.random() * 100 + '%'; // Random scramble
            });

            // 3. After Shake...
            setTimeout(() => {
                globe.classList.remove('shake-animation');
                
                // MAGIC MOMENT: Explosion & Prediction
                createGoldExplosion();
                
                const randomTxt = predictions[Math.floor(Math.random() * predictions.length)];
                predictionText.innerText = `"${randomTxt}"`;

                placeholder.style.display = 'none';
                predictionContainer.classList.remove('hidden');
                predictionContainer.classList.add('float-in');

                // Reset Snow speed
                particles.forEach(p => resetFlake(p));

            }, 800);
        }

        createSnow();
        globe.addEventListener('click', shakeGlobe);
