<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Jahre KI im Marketing - Timeline</title>
    
    <script>
        window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    
    <script src="https://unpkg.com/recharts@1.8.5/umd/Recharts.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Outfit', 'sans-serif'] },
            colors: {
              brand: {
                gold: '#FFB300',
                dark: '#0f172a',
                darker: '#020617',
                slate: '#cbd5e1',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            }
          },
        },
      };
    </script>
    <style>
      body { 
          background-color: #020617; 
          background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
          color: white; 
          min-height: 100vh;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .active-card {
        border-color: #FFB300;
        background: rgba(255, 179, 0, 0.05);
        box-shadow: 0 0 30px rgba(255, 179, 0, 0.15);
      }
      .glitch { position: relative; display: inline-block; }
      .glitch::before, .glitch::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
      }
      .glitch::before {
        left: 2px; text-shadow: -1px 0 #00ffff; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px; text-shadow: -1px 0 #ff00ff; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim { 0% { clip: rect(11px, 9999px, 39px, 0); } 100% { clip: rect(68px, 9999px, 7px, 0); } }
      @keyframes glitch-anim-2 { 0% { clip: rect(85px, 9999px, 14px, 0); } 100% { clip: rect(10px, 9999px, 95px, 0); } }
      details > summary { list-style: none; }
      details > summary::-webkit-details-marker { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 pb-20">
    <div id="root"></div>

    <div class="max-w-6xl mx-auto mt-16 border-t border-white/10 pt-10 mb-20">
        <details class="group glass-panel rounded-2xl overflow-hidden transition-all duration-300 open:bg-white/5 open:ring-1 open:ring-[#FFB300]/30">
            <summary class="flex justify-between items-center p-6 cursor-pointer list-none select-none">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-[#FFB300]/10 rounded-lg text-[#FFB300]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                    </div>
                    <div>
                        <h3 class="font-bold text-white text-lg">Status Check</h3>
                        <p class="text-xs text-slate-400">System: Operational</p>
                    </div>
                </div>
                <span class="text-[#FFB300] transform group-open:rotate-180 transition-transform duration-300">▼</span>
            </summary>
            <div class="px-6 pb-8 text-slate-300 border-t border-white/5 pt-6">
                <p>Wenn du das hier siehst, funktioniert React & Recharts jetzt korrekt!</p>
            </div>
        </details>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Recharts 1.8.5 exportiert alles sauber global
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area } = Recharts;

        const timelineData = [
            { year: 2022, title: "Der Urknall", headline: "ChatGPT Release", desc: "KI verlässt das Labor. Marketing entdeckt 'Text-Generierung'.", hype: 20, productivity: 10 },
            { year: 2023, title: "Die Explosion", headline: "Midjourney & Tools", desc: "Jeden Tag 100 neue Tools. FOMO regiert die Abteilungen.", hype: 90, productivity: 30 },
            { year: 2024, title: "Konsolidierung", headline: "Workflow Integration", desc: "KI wird Teil von Office, Adobe und HubSpot. Echte Arbeit beginnt.", hype: 60, productivity: 65 },
            { year: 2025, title: "Agenten-Ära", headline: "AI Autopilot", desc: "Wir chatten nicht mehr nur, wir delegieren Aufgaben komplett.", hype: 75, productivity: 85 },
            { year: 2026, title: "Singularität", headline: "Total Immersion", desc: "Echtzeit-Personalisierung von Video & Audio on the fly.", hype: 100, productivity: 100, isGlitch: true }
        ];

        const IconArrow = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );

        const IconBrain = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );

        const TimelineApp = () => {
            const [selected, setSelected] = useState(timelineData[2]); 

            return (
                <div className="max-w-6xl mx-auto w-full">
                    <header className="text-center mb-12 animate-float">
                        <div className="inline-flex items-center gap-2 px-4 py-1 rounded-full border border-brand-gold/30 bg-brand-gold/10 text-brand-gold text-xs font-bold uppercase tracking-widest mb-4">
                            <IconBrain /> <span>AI Timeline</span>
                        </div>
                        <h1 className="text-4xl md:text-6xl font-black mb-4">Vom Hype zur <span className="text-brand-gold">Realität</span></h1>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div className="lg:col-span-8 flex flex-col gap-6">
                            <div className="glass-panel rounded-2xl p-6 h-[400px] relative overflow-hidden group">
                                <h3 className="text-brand-gold font-bold mb-4 flex items-center gap-2">
                                    <span className="w-2 h-2 rounded-full bg-brand-gold animate-pulse"></span>
                                    Hype vs. Produktivität
                                </h3>
                                <ResponsiveContainer width="100%" height="90%">
                                    <AreaChart data={timelineData}>
                                        <defs>
                                            <linearGradient id="colorHype" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#FFB300" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#FFB300" stopOpacity={0}/>
                                            </linearGradient>
                                            <linearGradient id="colorProd" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#cbd5e1" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#cbd5e1" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                        <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.05)" />
                                        <XAxis dataKey="year" stroke="#64748b" />
                                        <YAxis stroke="#64748b" />
                                        <Tooltip 
                                            contentStyle={{ backgroundColor: '#0f172a', borderColor: '#334155', color: '#fff' }}
                                            itemStyle={{ color: '#FFB300' }}
                                        />
                                        <Area type="monotone" dataKey="hype" stroke="#FFB300" strokeWidth={3} fillOpacity={1} fill="url(#colorHype)" name="Hype" />
                                        <Area type="monotone" dataKey="productivity" stroke="#cbd5e1" strokeWidth={2} strokeDasharray="5 5" fill="url(#colorProd)" name="Produktivität" />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>

                            <div className="glass-panel rounded-2xl p-8 min-h-[200px] flex flex-col justify-center">
                                <div className="text-sm text-brand-gold font-bold uppercase tracking-widest mb-2">Jahr: {selected.year}</div>
                                <h2 className={`text-3xl md:text-4xl font-bold mb-4 ${selected.isGlitch ? 'glitch' : ''}`} data-text={selected.headline}>{selected.headline}</h2>
                                <p className="text-xl text-brand-slate leading-relaxed">{selected.desc}</p>
                            </div>
                        </div>

                        <div className="lg:col-span-4 flex flex-col gap-4">
                            {timelineData.map((item) => (
                                <div key={item.year} onClick={() => setSelected(item)} className={`glass-panel rounded-xl p-5 cursor-pointer transition-all duration-300 transform hover:scale-102 hover:translate-x-2 ${selected.year === item.year ? 'active-card scale-105 border-brand-gold' : 'hover:bg-white/5'}`}>
                                    <div className="flex justify-between items-center mb-1">
                                        <span className={`text-2xl font-black ${selected.year === item.year ? 'text-brand-gold' : 'text-slate-500'}`}>{item.year}</span>
                                        {selected.year === item.year && <IconArrow />}
                                    </div>
                                    <div className="font-bold text-lg text-white mb-1">{item.title}</div>
                                    <div className="w-full bg-slate-800 h-1.5 rounded-full mt-3 overflow-hidden">
                                        <div className="h-full bg-brand-gold" style={{ width: `${item.productivity}%` }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimelineApp />);
    </script>
</body>
</html>
