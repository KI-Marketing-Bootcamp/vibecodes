<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 18: Budget Burner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --ci-gold: #FFB300; --ci-darker: #020617; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--ci-darker);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .digital-display {
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 20px rgba(255, 179, 0, 0.3);
        }
        .btn-gold {
            background: linear-gradient(135deg, #FFB300, #eab308);
            color: #020617;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -5px rgba(255, 179, 0, 0.4); }
        .glass-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #FFB300; margin-top: -6px; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #334155; border-radius: 2px; }
        
        .pulse-red { animation: pulseRed 2s infinite; color: #ef4444; text-shadow: 0 0 30px rgba(239, 68, 68, 0.6); }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="py-12 px-4">

    <div class="w-full max-w-2xl flex justify-between items-center mb-12">
        <a href="index.html" class="text-slate-400 hover:text-white flex items-center gap-2"><i data-lucide="arrow-left" class="w-4 h-4"></i> Kalender</a>
        <div class="text-[#FFB300] font-bold uppercase text-sm border border-[#FFB300]/30 px-3 py-1 rounded-full bg-[#FFB300]/5">Tag 18</div>
    </div>

    <main class="w-full max-w-lg text-center">
        <h1 class="text-4xl font-black mb-2">Budget <span class="text-[#FFB300]">Burner</span></h1>
        <p class="text-slate-400 text-sm mb-8">Das Meeting-Taxameter. Sieh dem Geld beim Verschwinden zu.</p>

        <div class="glass-panel p-8 rounded-2xl mb-8">
            <div class="mb-8">
                <div class="text-6xl md:text-7xl font-black text-white digital-display tracking-tighter" id="display">0.00‚Ç¨</div>
                <div class="text-xs font-mono text-slate-500 mt-2 uppercase tracking-widest" id="statusLine">Meeting gestoppt</div>
            </div>

            <div class="space-y-6 text-left mb-8">
                <div>
                    <div class="flex justify-between text-sm mb-2"><label>Teilnehmer</label><span id="valPart" class="text-[#FFB300]">4 Personen</span></div>
                    <input type="range" id="rngPart" min="1" max="20" value="4" class="w-full" oninput="updateSettings()">
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-2"><label>√ò Stundensatz (Intern + Overhead)</label><span id="valRate" class="text-[#FFB300]">80 ‚Ç¨</span></div>
                    <input type="range" id="rngRate" min="30" max="300" step="10" value="80" class="w-full" oninput="updateSettings()">
                </div>
            </div>

            <button id="btnToggle" onclick="toggleTimer()" class="btn-gold w-full py-4 rounded-xl flex items-center justify-center gap-2 text-lg shadow-lg">
                <i data-lucide="play"></i> Meeting Starten
            </button>
            <button onclick="resetTimer()" class="mt-4 text-xs text-slate-500 hover:text-white underline">Reset</button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let timer = null;
        let currentCost = 0;
        let startTime = 0;
        
        function updateSettings() {
            document.getElementById('valPart').innerText = document.getElementById('rngPart').value + " Personen";
            document.getElementById('valRate').innerText = document.getElementById('rngRate').value + " ‚Ç¨";
        }

        function toggleTimer() {
            const btn = document.getElementById('btnToggle');
            const display = document.getElementById('display');
            const status = document.getElementById('statusLine');

            if (timer) {
                // STOP
                clearInterval(timer);
                timer = null;
                btn.innerHTML = '<i data-lucide="play"></i> Weiter gehts';
                btn.classList.remove('bg-red-500', 'text-white'); // Reset style if needed
                status.innerText = "Pausiert. Zeit zum Durchatmen.";
                lucide.createIcons();
            } else {
                // START
                const participants = parseInt(document.getElementById('rngPart').value);
                const hourlyRate = parseInt(document.getElementById('rngRate').value);
                const costPerSecond = (participants * hourlyRate) / 3600;

                btn.innerHTML = '<i data-lucide="pause"></i> Stoppen (Geld sparen)';
                status.innerText = "üî• Geld verbrennt...";
                
                timer = setInterval(() => {
                    currentCost += costPerSecond;
                    display.innerText = currentCost.toFixed(2) + "‚Ç¨";
                    
                    // Visual Panic Mode
                    if(currentCost > 100) display.classList.add('text-[#FFB300]');
                    if(currentCost > 500) {
                        display.classList.remove('text-[#FFB300]');
                        display.classList.add('pulse-red');
                        status.innerText = "Das h√§tte eine E-Mail sein k√∂nnen!";
                    }
                }, 1000); // Update every second
                lucide.createIcons();
            }
        }

        function resetTimer() {
            if(timer) toggleTimer();
            currentCost = 0;
            document.getElementById('display').innerText = "0.00‚Ç¨";
            document.getElementById('display').className = "text-6xl md:text-7xl font-black text-white digital-display tracking-tighter";
            document.getElementById('statusLine').innerText = "Neues Meeting, neues Gl√ºck.";
            document.getElementById('btnToggle').innerHTML = '<i data-lucide="play"></i> Meeting Starten';
            lucide.createIcons();
        }
    </script>
</body>
</html>
