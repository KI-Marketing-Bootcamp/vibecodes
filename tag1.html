<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Marketing Orakel 2026 - Vibecoding Tag 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* DEIN CI GOLD & NAVY */
            --ci-gold: #FFB300;
            --ci-dark: #0f172a; 
            --ci-darker: #020617;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--ci-darker);
            /* EXAKT DER GLEICHE VERLAUF WIE INDEX.HTML */
            background-image: linear-gradient(to bottom, var(--ci-dark), var(--ci-darker));
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gold-text { color: var(--ci-gold); }
        .logo-glow { filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }

        /* CI Button Style (Wie die Badges) */
        .btn-gold {
            background-color: var(--ci-gold);
            color: var(--ci-darker);
            font-weight: 700;
            padding: 1rem 3rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 179, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
        }
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 179, 0, 0.4);
        }
        .btn-gold:active { transform: scale(0.98); }

        /* Zur√ºck Button (Dezent) */
        .back-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: #94a3b8; /* slate-400 */
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
            z-index: 50;
            opacity: 0.7;
        }
        .back-btn:hover { color: var(--ci-gold); opacity: 1; }

        /* Orakel Globe - Angepasst an Flat Design */
        .globe-container {
            position: relative;
            /* Weniger "Weltraum", mehr "Tech" Glow */
            box-shadow: 0 0 60px rgba(255, 179, 0, 0.1); 
        }

        .globe-glass {
            background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.05), rgba(255, 179, 0, 0.02) 60%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            z-index: 20;
        }

        .karl-bg {
            position: absolute;
            inset: 0;
            background-image: url('karl-schlau.jpg');
            background-size: cover;
            background-position: center 20%;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 5;
            /* Weicher Verlauf am Rand */
            mask-image: radial-gradient(circle at center, black 55%, transparent 98%);
        }

        .oracle-box {
            background: rgba(15, 23, 42, 0.8); /* Navy mit Transparenz */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Partikel etc. bleiben gleich */
        .snow-particle { position: absolute; background: white; border-radius: 50%; pointer-events: none; z-index: 15; animation: fall linear infinite; opacity: 0.5; }
        .gold-dust { position: absolute; background: var(--ci-gold); border-radius: 50%; pointer-events: none; z-index: 25; opacity: 0; }
        @keyframes fall { to { transform: translateY(120%); } }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }
        .shake-animation { animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); } 20%, 80% { transform: translate3d(2px, 0, 0) rotate(1deg); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-1deg); } 40%, 60% { transform: translate3d(4px, 0, 0) rotate(1deg); } }
        .float-in { animation: floatUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <a href="index.html" class="back-btn group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Zur√ºck
    </a>

    <!-- Header -->
    <header class="z-20 text-center mb-8 flex flex-col items-center relative mt-8 md:mt-0">
         <!-- LOGO -->
         <a href="https://www.marketing-ki.de" target="_blank">
            <img src="logo.png" alt="KI Marketing Bootcamp" class="h-12 md:h-14 mb-6 object-contain logo-glow hover:scale-105 transition-transform duration-300">
        </a>

        <div class="inline-block mb-4 px-4 py-1.5 rounded-full border border-white/10 bg-white/5 backdrop-blur-md">
            <span class="text-[#FFB300] text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase">Vibecoding Tag 1</span>
        </div>
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight text-white">KI ORAKEL <span class="gold-text">2026</span></h1>
    </header>

    <!-- Globe -->
    <div class="relative z-20 flex flex-col items-center justify-center">
        
        <div id="globe-wrapper" class="globe-container rounded-full">
            <div id="globe" class="w-72 h-72 md:w-96 md:h-96 rounded-full relative flex items-center justify-center overflow-hidden cursor-pointer group">
                <div class="karl-bg transition-transform duration-500 group-hover:scale-105"></div>
                <div class="globe-glass absolute inset-0 rounded-full pointer-events-none"></div>
                <div id="globe-snow" class="absolute inset-0 z-20 pointer-events-none"></div>
                <div id="gold-dust-container" class="absolute inset-0 z-25 pointer-events-none flex items-center justify-center"></div>

                <div class="relative z-40 w-4/5 text-center p-2 flex flex-col items-center justify-center h-full mt-10">
                    <!-- Placeholder -->
                    <div id="placeholder-icon" class="oracle-box p-6 rounded-2xl flex flex-col items-center border-white/5 group-hover:border-[#FFB300]/30 transition-colors">
                        <div class="text-5xl mb-3 drop-shadow-[0_0_15px_rgba(255,179,0,0.4)] animate-pulse">üîÆ</div>
                        <p class="text-base font-bold text-white leading-tight">Frag Karl nach<br>der Zukunft!</p>
                    </div>

                    <!-- Prediction -->
                    <div id="prediction-text" class="hidden oracle-box p-8 rounded-2xl">
                        <p class="text-xl font-bold leading-snug text-white drop-shadow-sm prediction-content"></p>
                        <div class="mt-4 inline-block px-3 py-1 border border-[#FFB300] rounded-full text-[#FFB300] text-[10px] font-bold uppercase tracking-widest bg-[#FFB300]/10">
                            Karls Prognose
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Base -->
        <div class="w-48 h-10 bg-gradient-to-b from-[#0f172a] to-[#020617] rounded-[100%] -mt-6 shadow-xl z-10 border-t border-white/5 flex justify-center">
            <div class="w-32 h-[1px] bg-gradient-to-r from-transparent via-[#FFB300] to-transparent opacity-40 mt-[1px]"></div>
        </div>

        <!-- Action Button -->
        <button onclick="shakeGlobe()" class="mt-10 btn-gold flex items-center gap-2 group relative overflow-hidden">
            <span class="relative z-10">Zukunft vorhersagen</span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        </button>

    </div>

    <script>
        const predictions = [
            "Hyper-personalisierte Video-Ads werden der neue Standard.",
            "KI-Agenten verhandeln eigenst√§ndig Medien-Budgets.",
            "Websites sterben aus ‚Äì Chat-Interfaces √ºbernehmen 80% des Traffics.",
            "Menschengemachter Content wird zum exklusiven Luxusgut.",
            "Emotion AI misst Kundenreaktionen live √ºber die Webcam.",
            "SEO ist tot. Lang lebe AIO (Artificial Intelligence Optimization).",
            "Deine n√§chste Marketing-Kampagne wird von einer KI getr√§umt.",
            "Marken zahlen Kunden f√ºr ihre Trainingsdaten direkt in Krypto.",
            "Der erste KI-Influencer gewinnt einen Oscar.",
            "Datenschutz wird durch lokale LLMs auf dem Endger√§t gel√∂st.",
            "Copywriter werden zu 'Prompt-Psychologen'.",
            "Newsletter passen sich beim √ñffnen an deine aktuelle Laune an.",
            "Community wird der einzige Burggraben gegen KI-Content-Flut.",
            "Neuer Job-Trend 2026: 'Chief Vibe Officer' f√ºr LLMs.",
            "Gesucht: 'Prompt-Arch√§ologe' zum Entschl√ºsseln von 2023er Code.",
            "Karriere-Tipp: Umschulung zum 'KI-Halluzinations-Therapeuten'.",
            "Top-Gehalt f√ºr 'Digital-Twin-Stylisten'.",
            "Ausbildungsberuf: 'Synthetischer Daten-Farmer'.",
            "Dringend gesucht: 'Bot-Empathie-Trainer'.",
            "Freelance-Gig: 'Algorithmischer Bias-J√§ger'.",
            "Influencer-Nische: 'Smart-Fridge-Content-Creator'.",
            "Handwerk 4.0: 'GPU-K√ºhlungssystem-Barista'."
        ];

        const globeWrapper = document.getElementById('globe-wrapper');
        const globe = document.getElementById('globe');
        const placeholder = document.getElementById('placeholder-icon');
        const predictionContainer = document.getElementById('prediction-text');
        const predictionText = predictionContainer.querySelector('p');
        const snowContainer = document.getElementById('globe-snow');
        const dustContainer = document.getElementById('gold-dust-container');

        function createSnow() {
            for(let i=0; i<60; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snow-particle');
                resetFlake(flake);
                snowContainer.appendChild(flake);
            }
        }

        function resetFlake(flake) {
            const size = Math.random() * 3 + 1;
            flake.style.width = `${size}px`;
            flake.style.height = `${size}px`;
            flake.style.left = `${Math.random() * 100}%`;
            flake.style.top = `-${Math.random() * 20}%`;
            flake.style.opacity = Math.random() * 0.7 + 0.3;
            flake.style.boxShadow = `0 0 ${size}px rgba(255,255,255,0.8)`;
            
            const duration = Math.random() * 3 + 3;
            flake.style.animationDuration = `${duration}s`;
            flake.style.animationDelay = `-${Math.random() * 5}s`;
            
            flake.addEventListener('animationiteration', () => {
                 flake.style.left = `${Math.random() * 100}%`;
                 flake.style.top = `-${Math.random() * 20}%`;
            });
        }

        function createGoldExplosion() {
            for(let i=0; i<40; i++) {
                const p = document.createElement('div');
                p.classList.add('gold-dust');
                const s = Math.random() * 4 + 2;
                p.style.width = s + 'px';
                p.style.height = s + 'px';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50; 
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';
                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                p.style.animation = `explode 0.8s ease-out forwards`;
                dustContainer.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }

        function shakeGlobe() {
            if(globeWrapper.classList.contains('shake-animation')) return;

            globeWrapper.classList.add('shake-animation');
            
            placeholder.style.opacity = '0';
            predictionContainer.classList.add('hidden');
            predictionContainer.classList.remove('float-in');

            const particles = document.querySelectorAll('.snow-particle');
            particles.forEach(p => {
                p.style.transition = 'top 0.2s ease';
                p.style.top = Math.random() * 100 + '%';
            });

            setTimeout(() => {
                globeWrapper.classList.remove('shake-animation');
                createGoldExplosion();
                
                const randomTxt = predictions[Math.floor(Math.random() * predictions.length)];
                predictionText.innerText = `"${randomTxt}"`;

                placeholder.style.display = 'none';
                predictionContainer.classList.remove('hidden');
                predictionContainer.classList.add('float-in');

                particles.forEach(p => resetFlake(p));
            }, 800);
        }

        createSnow();
        globe.addEventListener('click', shakeGlobe);
    </script>
</body>
</html>
